<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css" />

    <title>Laboratory Activity 1</title>
    
</head>
<body>
    <h1>Group Seven | Loops and Iterations</h1>

    <hr>
    
    <div id="output"></div> <!-- Output div to display the JavaScript output -->

    <script>
        var outputDiv = document.getElementById("output"); // Define the outputDiv element

        // Loops and Iteration

        outputDiv.innerHTML += "<p><b>For Loop Output<b></p>";

    
        for (var i = 1; i <= 5; i++) {
            outputDiv.innerHTML += "<p>" + i + "</p>";
        }

        

        outputDiv.innerHTML += "<p>&nbsp;</p>"; // Add a space
        outputDiv.innerHTML += "<p><b>While Loop Ouput<b></p>";

        var sum = 0;
        var num = 1;

        while (num <= 10) {
            sum += num;
            num++;
        }

        outputDiv.innerHTML += "<p>Sum: " + sum + "</p>";

        outputDiv.innerHTML += "<p>&nbsp;</p>"; // Add a space
        outputDiv.innerHTML += "<p><b>Nesting For Loop Output<b></p>";

        var rows = 5;

        for (var i = 1; i <= rows; i++) {
            var pattern = "";

            for (var j = 1; j <= i; j++) {
                pattern += "* ";
            }

            outputDiv.innerHTML += "<p>" + pattern + "</p>";
        }
    </script>

    <div class="center-link">
        <a href="index.html">
            <img src="back-button.png" alt="Icon" width="32" height="32"> <!-- Icon with href link -->
        </a>
    </div>

    <footer>
        <p>&copy; Group Seven. All rights reserved.</p>
    </footer>

</body>
</html>
